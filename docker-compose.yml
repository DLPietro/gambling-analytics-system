version: '3.8'

services:
  # 1. PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: bonus_abuse_db
    environment:
      POSTGRES_USER: analyst
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      POSTGRES_DB: bonus_abuse_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
      - ./data/raw:/data/raw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyst"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bonus_network

  # 2. Python + Jupyter
  python_app:
    build: .
    container_name: bonus_abuse_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://analyst:${DB_PASSWORD:-secure_password_123}@postgres:5432/bonus_abuse_db
      PYTHONUNBUFFERED: 1
    volumes:
      - ./scripts:/app/scripts
      - ./data:/app/data
      - ./notebooks:/app/notebooks
      - ./models:/app/models
    ports:
      - "8888:8888"
    networks:
      - bonus_network
    command: bash

networks:
  bonus_network:
    driver: bridge

volumes:
  postgres_data:
